{% extends "base.html" %}

{% block body %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-light text-gray-800 mb-8">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="bg-gray-50 rounded-2xl p-8">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    id="email" name="email" required {% if email is not none %}value="{{ email }}" {% endif %}>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    id="password" name="password" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Don't have an account? <a href="{{ url_for('register') }}"
                class="text-blue-500 hover:text-blue-600">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
